font=Gabarito
terminal=kitty -e
prompt=">  "
show-actions=yes

layer=overlay
horizontal-pad=25

[colors]
background=1e1e2eee
text=cdd6f4ff
match=f38ba8ff
selection=585b70ff
selection-match=f38ba8ff
selection-text=cdd6f4ff
border=b4befeff

[border]
radius=17
width=0

[dmenu]
exit-immediately-if-empty=yes

[key-bindings]
execute-input=Control+Return

cursor-left=Left Mod1+h
cursor-right=Right Mod1+l
cursor-left-word=Control+Left Mod1+b
cursor-right-word=Control+Left Mod1+w
cursor-home=Home Mod1+i
cursor-end=End Mod1+a

next-with-wrap=Down Mod1+j
prev-with-wrap=Up Down Mod1+k

