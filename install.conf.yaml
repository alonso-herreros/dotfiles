- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitignore_global: gitignore_global
    ~/.config/synth-shell: synth-shell

- shell:
  - [git submodule update --init --recursive, Installing submodules]
