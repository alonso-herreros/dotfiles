- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.bash_aliases: scripts/rc/alias.sh
    # ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.screenrc: screenrc

    ~/.config/git: config/git
    ~/.config/synth-shell: config/synth-shell
    ~/.config/kitty: config/kitty
    ~/.config/hypr: config/hypr
    ~/.config/waybar: config/waybar
    ~/.config/fusuma: config/fusuma
    ~/.config/gh: config/gh
    ~/.config/xdg-desktop-portal: config/xdg-desktop-portal
    ~/.config/cura: config/cura
    ~/.config/fuzzel: config/fuzzel
    ~/.config/dunst: config/dunst
    ~/.config/yazi: config/yazi

    ~/.vim/UltiSnips: config/vim/UltiSnips

    # ~/.config/alias.sh: config/alias.sh
    ~/.config/libinput-gestures.conf: config/libinput-gestures.conf
    ~/.config/locale.conf: config/locale/locale.conf
    ~/.config/mimeapps.list: config/mimeapps.list
    ~/.config/batsignal: config/batsignal

    ~/.config/brave-flags.conf: config/app-flags/brave-flags.conf
    ~/.config/chromium-flags.conf: config/app-flags/chromium-flags.conf
    ~/.config/spotify-flags.conf: config/app-flags/spotify-flags.conf
    ~/.config/code-flags.conf: config/app-flags/code-flags.conf

    ~/.scripts: scripts

    # Warning: this is a bunch of files added to path!
    ~/.local/bin/:
      glob: True
      path: scripts/.to-path/**

    ~/Pictures/Wallpaper: wallpaper

    ~/.ssh/config: private/.ssh/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]

