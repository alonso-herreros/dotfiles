- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    # ~/.vim: vim
    ~/.vimrc: vimrc

    ~/.config/git: .config/git
    ~/.config/synth-shell: .config/synth-shell
    ~/.config/kitty: .config/kitty
    ~/.config/hypr: .config/hypr
    ~/.config/waybar: .config/waybar
    ~/.config/fusuma: .config/fusuma
    ~/.config/gh: .config/gh
    ~/.config/xdg-desktop-portal: .config/xdg-desktop-portal
    ~/.config/cura: .config/cura
    ~/.config/fuzzel: .config/fuzzel
    ~/.config/dunst: .config/dunst

    # ~/.config/alias.sh: .config/alias.sh
    ~/.config/libinput-gestures.conf: .config/libinput-gestures.conf
    ~/.config/locale.conf: .config/locale/locale.conf
    ~/.config/mimeapps.list: .config/mimeapps.list

    ~/.config/brave-flags.conf: .config/brave-flags.conf
    ~/.config/chromium-flags.conf: .config/chromium-flags.conf
    ~/.config/spotify-flags.conf: .config/spotify-flags.conf
    ~/.config/code-flags.conf: .config/code-flags.conf

    ~/.scripts: .scripts

    ~/Pictures/Wallpaper: wallpaper

    ~/.ssh/config: private/.ssh/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]

