# ==== Theme ====

source = $HOME/.config/hypr/macchiato.conf

$primary          = $blue
$primaryAlpha     = $blueAlpha
$onPrimary        = $mantle
$onPrimaryAlpha   = $mantleAlpha

$secondary        = $rosewater
$secondaryAlpha   = $rosewaterAlpha
$onSecondary      = $mantle
$onSecondaryAlpha = $mantleAlpha

$tertiary         = $green
$tertiaryAlpha    = $greenAlpha
$onTertiary       = $mantle
$onTertiaryAlpha  = $mantleAlpha

$error            = $red
$errorAlpha       = $redAlpha
$onError          = $mantle
$onErrorAlpha     = $mantleAlpha

$surface          = $mantle
$surfaceAlpha     = $mantleAlpha
$onSurface        = $text
$onSurfaceAlpha   = $textAlpha

$font             = Ubuntu
$fontClock        = Ubuntu Mono

# ==== General category ====
general {
    disable_loading_bar = true
    hide_cursor         = false
    grace               = 1
    no_fade_in          = true
    no_fade_out         = false
    ignore_empty_input  = true
}

# ==== Authentication ====
auth {
    pam {
        enabled         = true
        module          = "hyprlock"
    }

    fingerprint {
        enabled         = true
        ready_message   = "(Fingerprint available)"
        present_message = "Scanning fingerprint"
    }
}

# ==== Background ====
background {
    path              = screenshot # Show desktop
    # path = $HOME/.wallpaper
    color = $surface        # Fallback background color

    blur_passes       = 5   # 0 disables blur
    blur_size         = 5
    vibrancy          = 0.5
    vibrancy_darkness = 0.5
    brightness        = 0.6 # Dim desktop

    monitor           =
}


