# ==== User ====

## User avatar
image {
    path         = $HOME/.face

    border_size  = 3
    border_color = $surface
    rounding     = -1

    monitor      =
    size         = 180
    position     = 0, 130
    halign       = center
    valign       = center
}

$cmd_full_name = getent passwd "$USER" | cut -d: -f5 | cut -d, -f1
$cmd_user = full_name=$($cmd_full_name) && echo "${full_name:-$USER}"

## Username
label {
    text          = cmd[update:0] echo "<b>$($cmd_user)</b>"
    font_family   = $font
    font_size     = 24
    color         = $primary
    shadow_passes = 5
    shadow_size   = 10

    monitor       =
    position      = 0, 0
    halign        = center
    valign        = center
}

# ==== Date and time ====

## Time
label {
    text          = $TIME12
    color         = $onSurface
    font_family   = $fontMono
    font_size     = 50

    shadow_passes = 5
    shadow_size   = 10

    monitor       =
    position      = 0, -100
    halign        = center
    valign        = top
}

## Date
label {
    text          = cmd[update:10000] date '+%A, %b %e'
    color         = $onSurface
    font_family   = $fontMono
    font_size     = 20

    shadow_passes = 5
    shadow_size   = 10

    monitor       =
    position      = 0, -180
    halign        = center
    valign        = top
}

## Custom message
label {
    text          = #Vuelvo en menos de 5 minutos
    color         = $tertiary
    font_family   = $fontMono
    font_size     = 30

    shadow_passes = 5
    shadow_size   = 10

    monitor       =
    position      = 0, -240
    halign        = center
    valign        = top
}

# ==== Status ====

## Battery
label {
    text          = cmd[update:10000] $SCRIPTS/display_battery.sh
    color         = $onSurface
    font_family   = $font
    font_size     = 16

    shadow_passes = 5
    shadow_size   = 10

    monitor       =
    position      = 0, 100
    halign        = center
    valign        = bottom
}

## Now playing
label {
    text          = cmd[update:2000] $SCRIPTS/display_media.sh
    color         = $onSurface
    font_family   = $fontMono
    font_size     = 16

    shadow_passes = 5
    shadow_size   = 10

    monitor       =
    position      = 0, 60
    halign        = center
    valign        = bottom
}


# ==== Input field ====
input-field {
    dots_size         = 0.4   # Scale of input-field height, 0.2 - 0.8
    dots_spacing      = 0.3   # Scale of dots' absolute size, 0.0 - 1.0
    dots_center       = true  # Wether to center dots.

    placeholder_text  = $PAMPROMPT
    fail_text         = $PAMFAIL ($ATTEMPTS attempts)

    hide_input        = false
    fade_on_empty     = true
    fade_timeout      = 30000 # ms (30s)

    font_color        = $onSurface
    font_family       = $font
    inner_color       = rgba($surfaceAlpha88)

    # Accent colors: shown on border; on inner if outline_thickness is 0
    check_color       = $yellow
    fail_color        = $error
    # numlock_color     = $teal # I usually want this on
    capslock_color    = $teal
    bothlock_color    = $teal

    swap_font_color   = false

    outline_thickness = 3
    outer_color       = rgba($surfaceAlpha88)
    rounding          = -1

    monitor           =
    position          = 0, -60
    size              = 200, 30
    halign            = center
    valign            = center
}

## Fingerprint message
label {
    text          = $FPRINTPROMPT
    color         = $onSurface
    font_family   = $font
    font_size     = 12

    shadow_passes = 5
    shadow_size   = 10

    monitor       =
    position      = 0, -120
    halign        = center
    valign        = center
}

