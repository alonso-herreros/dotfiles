## User avatar
image {
    path         = $HOME/.face

    border_size  = 3
    border_color = rgba($surfaceAlphaff)
    rounding     = -1

    monitor      =
    size         = 120
    position     = 0, 130
    halign       = center
    valign       = center
}

## Username
label {
    text          = <b>$USER</b>
    font_size     = 24
    color         = $primary
    font_family   = $font
    shadow_passes = 5
    shadow_size   = 10

    monitor       =
    position      = 0, 40
    halign        = center
    valign        = center
}

# ==== Date and time ====

## Date
label {
    text          = cmd[update:10000] date '+%A, %b %e'
    color         = $onSurface
    font_family   = $fontClock
    font_size     = 20

    shadow_passes = 5
    shadow_size   = 10

    monitor       =
    position      = 0, -180
    halign        = center
    valign        = top
}

## Time
label {
    text          = $TIME12
    color         = $onSurface
    font_family   = $fontClock
    font_size     = 50

    shadow_passes = 5
    shadow_size   = 10

    monitor       =
    position      = 0, -100
    halign        = center
    valign        = top
}

# Draws the password input field
input-field {
    dots_size         = 0.4   # Scale of input-field height, 0.2 - 0.8
    dots_spacing      = 0.3   # Scale of dots' absolute size, 0.0 - 1.0
    dots_center       = true  # Wether to center dots.

    placeholder_text  = $PROMPT
    fail_text         = $FAIL ($ATTEMPTS attempts)

    hide_input        = false
    fade_on_empty     = true
    fade_timeout      = 30000 # ms (30s)
    fail_transition   = 100   # ms
    fail_timeout      = 2000  # ms (2s)

    font_color        = $onSurface
    font_family       = $font
    inner_color       = rgba($surfaceAlpha88)

    # Accent colors: shown on border; on inner if outline_thickness is 0
    check_color       = $yellow
    fail_color        = $error
    # numlock_color     = $teal # I usually want this on
    capslock_color    = $teal
    bothlock_color    = $teal

    swap_font_color   = false

    outline_thickness = 3
    outer_color       = rgba($surfaceAlpha88)
    rounding          = -1

    monitor           =
    position          = 0, 500
    size              = 200, 30
    halign            = center
    valign            = bottom
}

