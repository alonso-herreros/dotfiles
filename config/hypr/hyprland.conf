####################
## INCLUDED FILES ##
####################

source = macchiato.conf           # Set theme colors
source = hyprland/env.conf        # Set environment variables
source = hyprland/autostart.conf  # Autostart necessary processes
source = hyprland/aliases.conf    # Aliases for running selected programs
source = hyprland/input.conf      # Input and devices
source = hyprland/rules.conf      # Window and Workspace Rules
source = hyprland/binds.conf      # Keybinds

# Plugins
source = hyprland/dynamic-cursors.conf
source = hyprland/hyprfocus.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.25


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 3

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba($sapphireAlphaee) rgba($tealAlphaee) 45deg
    col.inactive_border = rgba($baseAlphadd)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    extend_border_grab_area = 60

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

group {
    col.border_active = rgba($peachAlphaee) rgba($flamingoAlphaee) 45deg
    col.border_inactive = rgba($baseAlphadd)

    groupbar {
        font_family = JetBrainsMono Nerd Font
        font_size = 10

        col.active = rgba(ef9f7688)
        col.inactive = rgba($mantleAlpha88)
        # col.active = rgba(8caaeeaa)
        # col.inactive = rgba($rosewaterAlphaaa)
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 2
        ignore_opacity = true

        contrast = 1
        brightness = 0.8172
        vibrancy = 0.25
        vibrancy_darkness = 0.25
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = linear,    0,     0,     1,     1
    bezier = cube,      0.25,  0.46,  0.45,  0.94
    bezier = quint,     0.23,  1,     0.32,  1
    bezier = quint_s,   0.86,  0,     0.07,  1
    bezier = sine,      0.39,  0.575, 0.565, 1
    bezier = exp,       0.19,  1,     0.22,  1
    bezier = exp_s,     1,     0,     0,     1
    bezier = circ,      0.075, 0.82,  0.165, 1
    bezier = circ_s,    0.785, 0.135, 0.15,  0.86
    bezier = overshot,  0.05,  0.9,   0.1,   1.05
    bezier = overshot2, 0.05,  0.9,   0.1,   1.2
    bezier = tangent1,  0,     1,     0,     1
    bezier = tangent2,  0,     1,     0,     1
    bezier = custom2,   0.14,  0.75,  0,     1
    bezier = custom3,   0.1,   -5,   0,     1.1

    animation = windows,          1, 1.5, overshot, popin 40%
    animation = layers,           1, 2, overshot2, slide right
    animation = border,           1, 2, default
    animation = fade,             1, 2, default
    animation = workspaces,       1, 1.5, custom2
    animation = specialWorkspace, 1, 1.5, default, slidefadevert 20%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling
    preserve_split = true # You probably want this
    force_split = 2

    # This will give priority to vertical splits if W/H ratio isn't *that* high
    split_width_multiplier = 1.6
    
    # Wish it worked huh? this breaks shit
    # default_split_ratio = 1.3
    # split_bias = 1
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    # new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    disable_autoreload = true

    key_press_enables_dpms = true

    enable_swallow = true
    swallow_regex = ^kitty$

    new_window_takes_over_fullscreen = 2
}

binds {
    workspace_back_and_forth = true
}

