# ##############################################################################
# HYPRLAND KEYBINDINGS CONFIG
# ##############################################################################
# See https://wiki.hyprland.org/Configuring/Binds/ for more
# See the xkbcommon-keysyms.h header for all the keysyms:
# https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h

####################
## INCLUDED FILES ##
####################

source = aliases.conf

##############
## SETTINGS ##
##############

# See https://wiki.hyprland.org/Configuring/Keywords/
$MOD = SUPER # Sets "Windows" key as main modifier
$ALTGR = MOD5

# $C   = CTRL
# $S   = SHIFT
# $A   = ALT
# $MC  = $MOD CTRL
# $MS  = $MOD SHIFT
# $MA  = $MOD ALT
# $MCS = $MOD CTRL SHIFT
# $MCA = $MOD CTRL ALT
# $MSA = $MOD SHIFT ALT
# $CS  = CTRL SHIFT
# $CA  = CTRL ALT
# $SA  = SHIFT ALT
# $CSA = CTRL SHIFT ALT

$scripts = ~/.scripts
$hypr_scripts = ~/.config/hypr/scripts

$specialworkspace_tmp = hyprctl dispatch workspace special:tmp
$dispatch_secondary = $hypr_scripts/dispatch-secondary.sh
$rename_current_workspace = $hypr_scripts/rename-workspace.sh -i

binds {
    scroll_event_delay = 10
    disable_keybind_grabbing = true
}


###############################
## SESSION/SCREEN MANAGEMENT ##
###############################

# Lock screen
bindul = $MOD,       ESCAPE, exec, $lock
# Lock screen and turn off display
bindul = $MOD ALT,   ESCAPE, exec, $lock & sleep 1; hyprctl dispatch dpms off
# Hibernate and sleep (locking included via hypridle)
bindul = $MOD,       F12,    exec, systemctl hibernate -i
bindul = $MOD SHIFT, F12,    exec, systemctl sleep -i
# Quit Hyprland
bindu  = $MOD SHIFT, ESCAPE, exec, uwsm stop
# Hyprctl reload
bindu  = $MOD CTRL,  R,      exec, hyprctl reload

# Toggle bar
bindu  = $MOD SHIFT, b,      exec, $toggle_bar

# Handle lid switch. Loads the monitor configuration from monitors.conf on open.
bindu  = , switch:on:Lid Switch, exec, hyprctl keyword monitor eDP-1, disable
bindul = , switch:off:Lid Switch, exec, hyprctl keyword $(sed -n 's/= eDP-1/eDP-1/p' $XDG_CONFIG_HOME/hypr/hyprland/monitors.conf)


##################
## MOVING FOCUS ##
##################

# Move focus with MOD + hjkl
bindu  = $MOD,      h,   movefocus, l
bindu  = $MOD,      l,   movefocus, r
bindu  = $MOD,      j,   movefocus, d
bindu  = $MOD,      k,   movefocus, u
# Cycle focus with Alt+tab
bindu  = ALT,       Tab, cyclenext,
bindu  = ALT,       Tab, bringactivetotop,
bindu  = ALT SHIFT, Tab, cyclenext, prev
bindu  = ALT SHIFT, Tab, bringactivetotop,
# Swap focus with Alt+<
bindu  = ALT,       Less, focuscurrentorlast,
bindu  = ALT,       Less, bringactivetotop,


##########################
## MANIPULATING WINDOWS ##
##########################

# Move windows with MOD + Shift + hjkl
bindu  = $MOD SHIFT,    h,     movewindow,   l
bindu  = $MOD SHIFT,    l,     movewindow,   r
bindu  = $MOD SHIFT,    j,     movewindow,   d
bindu  = $MOD SHIFT,    k,     movewindow,   u
# Resize windows with MOD + Ctrl (+ Alt) + hjkl / MOD + Arrow keys
$resizeStep = 90
$resizeStepVert = 60
$resizeStepMed = 45
$resizeStepSmall = 30
bindul = $MOD CTRL,     h,     resizeactive, -$resizeStep 0
bindul = $MOD CTRL,     l,     resizeactive,  $resizeStep 0
bindul = $MOD CTRL,     j,     resizeactive, 0  $resizeStepVert
bindul = $MOD CTRL,     k,     resizeactive, 0 -$resizeStepVert
bindul = $MOD CTRL ALT, h,     resizeactive, -$resizeStepSmall 0
bindul = $MOD CTRL ALT, l,     resizeactive,  $resizeStepSmall 0
bindul = $MOD CTRL ALT, j,     resizeactive, 0  $resizeStepSmall
bindul = $MOD CTRL ALT, k,     resizeactive, 0 -$resizeStepSmall
bindul = $MOD,          Left,  resizeactive, -$resizeStepMed 0
bindul = $MOD,          Right, resizeactive,  $resizeStepMed 0
bindul = $MOD,          Down,  resizeactive, 0  $resizeStepMed
bindul = $MOD,          Up,    resizeactive, 0 -$resizeStepMed

# Toggle windowed fullscreen
bindu  = $MOD,            Space,     fullscreen, 1
# Toggle fake fullscreen
bindu  = $MOD SHIFT,      Space,     fullscreenstate, -1 2
bindu  = $MOD SHIFT,      F11,       fullscreenstate, -1 2
# Toggle true fullscreen
bindu  = $MOD SHIFT CTRL, Space,     fullscreen, 0
bindu  = $MOD,            F11,       fullscreen, 0
# Floating, pinning (if floating) and pseudo (if tiled)
bindu  = $MOD,            f,         togglefloating,
bindu  = $MOD,            P,         pin,
bindu  = $MOD,            P,         pseudo,
# Toggle split direction
bindu  = $MOD,            MINUS,     layoutmsg, togglesplit

#Close windows
bindu  = $MOD,            Backspace, killactive,
bindu  = $MOD,            mouse:274, killactive,
bindu  = ALT,             F4,        killactive,

# Move/resize windows with MOD + LMB/RMB and dragging
bindum = $MOD,            mouse:272, movewindow
bindum = $MOD,            mouse:273, resizewindow


#########################
## MANIPULATING GROUPS ##
#########################

# Toggle a group with MOD + g
bindu  = $MOD,           g, togglegroup
# Ungroup a window with MOD + Shift + g
bindu  = $MOD SHIFT,     g, moveoutofgroup
# Toggle the group's lock with MOD + Ctrl + g
bindu  = $MOD CTRL,      g, lockactivegroup, toggle

# Group tabbing with MOD+ALT + hl
bindu  = $MOD CTRL,       Tab, changegroupactive, f
bindu  = $MOD CTRL SHIFT, Tab, changegroupactive, b
bindu  = $MOD ALT,        h,   changegroupactive, b
bindu  = $MOD ALT,        l,   changegroupactive, f

# Group tab moving with MOD+ALT+SHIFT+hl
bindu  = $MOD ALT SHIFT, h, movegroupwindow, b
bindu  = $MOD ALT SHIFT, l, movegroupwindow, f


# Moving into and out of group with MOD+CTRL+SHIFT + hjkl
bindu  = $MOD CTRL SHIFT, h, movewindoworgroup, l
bindu  = $MOD CTRL SHIFT, l, movewindoworgroup, r
bindu  = $MOD CTRL SHIFT, j, movewindoworgroup, d
bindu  = $MOD CTRL SHIFT, k, movewindoworgroup, u


#############################
## MANIPULATING WORKSPACES ##
#############################

# When switching workspaces, I most often want them wherever I'm currently
# looking at, so I'll make `focusworkspaceoncurrentmonitor`Â the default.
# Switch workspaces with MOD + [0-9]
bindu  = $MOD,                1, focusworkspaceoncurrentmonitor, 1
bindu  = $MOD,                2, focusworkspaceoncurrentmonitor, 2
bindu  = $MOD,                3, focusworkspaceoncurrentmonitor, 3
bindu  = $MOD,                4, focusworkspaceoncurrentmonitor, 4
bindu  = $MOD,                5, focusworkspaceoncurrentmonitor, 5
bindu  = $MOD,                6, focusworkspaceoncurrentmonitor, 6
bindu  = $MOD,                7, focusworkspaceoncurrentmonitor, 7
bindu  = $MOD,                8, focusworkspaceoncurrentmonitor, 8
bindu  = $MOD,                9, focusworkspaceoncurrentmonitor, 9
bindu  = $MOD,                0, focusworkspaceoncurrentmonitor, 99

# 10 scratchpads with ALT. They always appear on the active monitor.
# The name would be simply 1-10, but waybar doesn't handle it well and 'thinks'
# they are the same workspace and doesn't display them right.  I also
# considered 's1-s10', but I wanted them to be displayed next to the regular
# workspace with the same number, and the leading 's' made them appear at the
# end.
bindu  = $MOD ALT,            1, focusworkspaceoncurrentmonitor, 11
bindu  = $MOD ALT,            2, focusworkspaceoncurrentmonitor, 21
bindu  = $MOD ALT,            3, focusworkspaceoncurrentmonitor, 31
bindu  = $MOD ALT,            4, focusworkspaceoncurrentmonitor, 41
bindu  = $MOD ALT,            5, focusworkspaceoncurrentmonitor, 51
bindu  = $MOD ALT,            6, focusworkspaceoncurrentmonitor, 61
bindu  = $MOD ALT,            7, focusworkspaceoncurrentmonitor, 71
bindu  = $MOD ALT,            8, focusworkspaceoncurrentmonitor, 81
bindu  = $MOD ALT,            9, focusworkspaceoncurrentmonitor, 91
bindu  = $MOD ALT,            0, focusworkspaceoncurrentmonitor, 991

# Focus workspace on whatever monitor it happens to be with MOD + CTRL + [0-9]
bindu  = $MOD CTRL,           1, workspace,                      1
bindu  = $MOD CTRL,           2, workspace,                      2
bindu  = $MOD CTRL,           3, workspace,                      3
bindu  = $MOD CTRL,           4, workspace,                      4
bindu  = $MOD CTRL,           5, workspace,                      5
bindu  = $MOD CTRL,           6, workspace,                      6
bindu  = $MOD CTRL,           7, workspace,                      7
bindu  = $MOD CTRL,           8, workspace,                      8
bindu  = $MOD CTRL,           9, workspace,                      9
bindu  = $MOD CTRL,           0, workspace,                      99

# Move active window to a workspace with MOD + SHIFT + [0-9]
bindu  = $MOD SHIFT,          1, movetoworkspace,                1
bindu  = $MOD SHIFT,          2, movetoworkspace,                2
bindu  = $MOD SHIFT,          3, movetoworkspace,                3
bindu  = $MOD SHIFT,          4, movetoworkspace,                4
bindu  = $MOD SHIFT,          5, movetoworkspace,                5
bindu  = $MOD SHIFT,          6, movetoworkspace,                6
bindu  = $MOD SHIFT,          7, movetoworkspace,                7
bindu  = $MOD SHIFT,          8, movetoworkspace,                8
bindu  = $MOD SHIFT,          9, movetoworkspace,                9
bindu  = $MOD SHIFT,          0, movetoworkspace,                99
# And 10 scratchpads using ALT
bindu  = $MOD ALT SHIFT,      1, movetoworkspace,                11
bindu  = $MOD ALT SHIFT,      2, movetoworkspace,                21
bindu  = $MOD ALT SHIFT,      3, movetoworkspace,                31
bindu  = $MOD ALT SHIFT,      4, movetoworkspace,                41
bindu  = $MOD ALT SHIFT,      5, movetoworkspace,                51
bindu  = $MOD ALT SHIFT,      6, movetoworkspace,                61
bindu  = $MOD ALT SHIFT,      7, movetoworkspace,                71
bindu  = $MOD ALT SHIFT,      8, movetoworkspace,                81
bindu  = $MOD ALT SHIFT,      9, movetoworkspace,                91
bindu  = $MOD ALT SHIFT,      0, movetoworkspace,                991

# Silent moving with MOD + SHIFT + CTRL + [0-9]
bindu  = $MOD SHIFT CTRL,     1, movetoworkspacesilent,          1
bindu  = $MOD SHIFT CTRL,     2, movetoworkspacesilent,          2
bindu  = $MOD SHIFT CTRL,     3, movetoworkspacesilent,          3
bindu  = $MOD SHIFT CTRL,     4, movetoworkspacesilent,          4
bindu  = $MOD SHIFT CTRL,     5, movetoworkspacesilent,          5
bindu  = $MOD SHIFT CTRL,     6, movetoworkspacesilent,          6
bindu  = $MOD SHIFT CTRL,     7, movetoworkspacesilent,          7
bindu  = $MOD SHIFT CTRL,     8, movetoworkspacesilent,          8
bindu  = $MOD SHIFT CTRL,     9, movetoworkspacesilent,          9
bindu  = $MOD SHIFT CTRL,     0, movetoworkspacesilent,          99
# And 10 scratchpads using ALT. Hope you don't get ghosting!
bindu  = $MOD ALT SHIFT CTRL, 1, movetoworkspacesilent,          11
bindu  = $MOD ALT SHIFT CTRL, 2, movetoworkspacesilent,          21
bindu  = $MOD ALT SHIFT CTRL, 3, movetoworkspacesilent,          31
bindu  = $MOD ALT SHIFT CTRL, 4, movetoworkspacesilent,          41
bindu  = $MOD ALT SHIFT CTRL, 5, movetoworkspacesilent,          51
bindu  = $MOD ALT SHIFT CTRL, 6, movetoworkspacesilent,          61
bindu  = $MOD ALT SHIFT CTRL, 7, movetoworkspacesilent,          71
bindu  = $MOD ALT SHIFT CTRL, 8, movetoworkspacesilent,          81
bindu  = $MOD ALT SHIFT CTRL, 9, movetoworkspacesilent,          91
bindu  = $MOD ALT SHIFT CTRL, 0, movetoworkspacesilent,          991

# Auto-determined secondary workspace using MOD+ALT+<
bindu  = $MOD ALT,            LESS, exec, $dispatch_secondary focusworkspaceoncurrentmonitor
bindu  = $MOD ALT SHIFT,      LESS, exec, $dispatch_secondary movetoworkspace
bindu  = $MOD ALT SHIFT CTRL, LESS, exec, $dispatch_secondary movetoworkspacesilent

# 'tmp' scratchpad with the < key
bindu  = $MOD,                LESS, togglespecialworkspace, tmp
bindu  = $MOD SHIFT,          LESS, movetoworkspace,        special:tmp
bindu  = $MOD SHIFT CTRL,     LESS, movetoworkspacesilent,  special:tmp

# Quick switching between two workspaces
bindu  = $MOD,       Tab,  workspace,       previous_per_monitor
bindu  = $MOD SHIFT, Tab,  movetoworkspace, previous

# Scroll to toggle previous or 'tmp' scratchpad
bindu  = $MOD,       mouse_down, workspace,              previous
bindu  = $MOD,       mouse_up,   togglespecialworkspace, tmp

# Rename a workspace
bindu  = $MOD,       F2,   exec, $rename_current_workspace


##############
## MONITORS ##
##############

bindu  = $MOD CTRL, PLUS,  exec, $hypr_scripts/hyprland-scale.sh -i
bindu  = $MOD CTRL, MINUS, exec, $hypr_scripts/hyprland-scale.sh -d


###########
## DUNST ##
###########

bindu  = $MOD,       d, exec, dunstctl close
bindu  = $MOD SHIFT, d, exec, dunstctl history-pop
bindu  = $MOD CTRL,  d, exec, dunstctl action
bindu  = $MOD ALT,   d, exec, dunstctl context


#####################
## MEDIA FUNCTIONS ##
#####################

# ==== Volume ====
bindule =, XF86AudioRaiseVolume,  exec, $scripts/system/volume_ctl.sh -ui 5
bindule =, XF86AudioLowerVolume,  exec, $scripts/system/volume_ctl.sh -d 5
bindule =, XF86AudioMute,         exec, $scripts/system/volume_ctl.sh -t

bindul = $MOD CTRL, mouse_down,  exec, $scripts/system/volume_ctl.sh -i 5
bindul = $MOD CTRL, mouse_up,    exec, $scripts/system/volume_ctl.sh -d 5

bindul = $MOD CTRL, Up,          exec, $scripts/system/volume_ctl.sh -i 5
bindul = $MOD CTRL, Down,        exec, $scripts/system/volume_ctl.sh -d 5
bindul = $MOD CTRL SHIFT, Up,    exec, $scripts/system/volume_ctl.sh -u # Unmute
bindul = $MOD CTRL SHIFT, Down,  exec, $scripts/system/volume_ctl.sh -m # Mute

# Volume overdrive
bindule = CTRL, XF86AudioRaiseVolume,  exec, $scripts/system/volume_ctl.sh -ui 5 --allow-boost
bindule = CTRL, XF86AudioLowerVolume,  exec, $scripts/system/volume_ctl.sh -d 5 --allow-boost

# ==== Player track / position ====
bindul = $MOD CTRL, mouse:272,   exec, playerctl previous
bindul = $MOD CTRL, mouse:273,   exec, playerctl next
bindul = $MOD CTRL, mouse:274,   exec, playerctl play-pause

bindul = $MOD CTRL, Space,       exec, playerctl play-pause
bindul = $MOD CTRL, Left,        exec, playerctl previous
bindul = $MOD CTRL, Right,       exec, playerctl next
bindul = $MOD CTRL, SHIFT Left,  exec, playerctl position 10-
bindul = $MOD CTRL, SHIFT Right, exec, playerctl position 10+

bindul =, XF86AudioPlay,         exec, playerctl play-pause
bindul =, XF86AudioNext,         exec, playerctl next
bindul =, XF86AudioPrev,         exec, playerctl previous
bindul =, XF86AudioStop,         exec, playerctl stop

# ==== Brightness ====

bindule =, XF86MonBrightnessUp,   exec, $scripts/system/brightness_ctl.sh s 5%+
bindule =, XF86MonBrightnessDown, exec, $scripts/system/brightness_ctl.sh s -n 5%-

# ==== Gamma ====
bindule = CTRL, XF86MonBrightnessUp,         exec, hyprctl hyprsunset gamma +5
bindule = CTRL, XF86MonBrightnessDown,       exec, hyprctl hyprsunset gamma -5
bindule = CTRL SHIFT, XF86MonBrightnessUp,   exec, hyprctl hyprsunset gamma 100
bindule = CTRL SHIFT, XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma 100

# ==== Temperature ====
bindule = ALT, XF86MonBrightnessUp,   exec, hyprctl hyprsunset temperature -500
bindule = ALT, XF86MonBrightnessDown, exec, hyprctl hyprsunset temperature +500
bindule = ALT SHIFT, XF86MonBrightnessUp,   exec, hyprctl hyprsunset temperature 6000
bindule = ALT SHIFT, XF86MonBrightnessDown, exec, hyprctl hyprsunset temperature 6000

