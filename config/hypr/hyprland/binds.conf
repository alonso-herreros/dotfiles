## SCREEN CAPTURE ##
####################

bindu  = $MOD SHIFT, S,          exec, $screenshot_region
bindu  = $MOD SHIFT ALT, S,      exec, $screenshot_active
bindu  = $MOD SHIFT CTRL, S,     exec, $screenshot

bindu  = $MOD SHIFT, R,          exec, $screenrec_region
bindu  = $MOD SHIFT ALT, R,      exec, $screenrec_active
