bind   = $MOD SHIFT, S,          exec, $screenshot_region
bind   = $MOD SHIFT ALT, S,      exec, $screenshot_active
bind   = $MOD SHIFT CTRL, S,     exec, $screenshot

bind   = $MOD SHIFT, R,          exec, $screenrec_region
bind   = $MOD SHIFT ALT, R,      exec, $screenrec_active
bind   = $MOD SHIFT CTRL, R,     exec, $screenrec

##############################
## QUICK VI-LIKE NAVIGATION ##
##############################

# ==== Main modifier for vi-like navigation: Ctrl + AltGr ====
$VI_MOD  = CTRL $ALTGR

# Arrow keys
binde  = $VI_MOD,       h, sendshortcut, ,           Left,
binde  = $VI_MOD,       j, sendshortcut, ,           Down,
binde  = $VI_MOD,       k, sendshortcut, ,           Up,
binde  = $VI_MOD,       l, sendshortcut, ,           Right,
binde  = $VI_MOD SHIFT, h, sendshortcut, SHIFT,      Left,
binde  = $VI_MOD SHIFT, j, sendshortcut, SHIFT,      Down,
binde  = $VI_MOD SHIFT, k, sendshortcut, SHIFT,      Up,
binde  = $VI_MOD SHIFT, l, sendshortcut, SHIFT,      Right,
# Word navigation (Ctrl + Arrow keys)
bind   = $VI_MOD,       b, sendshortcut, CTRL,       Left,
bind   = $VI_MOD,       w, sendshortcut, CTRL,       Right,
bind   = $VI_MOD,       w, sendshortcut, ,           Right,
bind   = $VI_MOD,       e, sendshortcut, CTRL,       Right,
bind   = $VI_MOD SHIFT, b, sendshortcut, SHIFT CTRL, Left,
bind   = $VI_MOD SHIFT, w, sendshortcut, SHIFT CTRL, Right,
bind   = $VI_MOD SHIFT, w, sendshortcut, SHIFT,      Right,
bind   = $VI_MOD SHIFT, e, sendshortcut, SHIFT CTRL, Right,
# Readline-like navigation (Home/End)
# bind   = $VI_MOD CTRL,       e, sendshortcut, ,      End,
# bind   = $VI_MOD CTRL SHIFT, e, sendshortcut, SHIFT, End,
bind   = $VI_MOD,       a, sendshortcut, ,           Home,
bind   = $VI_MOD SHIFT, a, sendshortcut, SHIFT,      Home,
# Whole document navigation (Ctrl + Home/End)
bind   = $VI_MOD,       g, sendshortcut, CTRL,       Home,
bind   = $VI_MOD SHIFT, g, sendshortcut, CTRL,       End,
# Open lines
bind   = $VI_MOD,       o, sendshortcut, ,           End,
bind   = $VI_MOD,       o, sendshortcut, ,           Return,
bind   = $VI_MOD SHIFT, o, sendshortcut, ,           Home,
bind   = $VI_MOD SHIFT, o, sendshortcut, ,           Return,
bind   = $VI_MOD SHIFT, o, sendshortcut, ,           Left,

# ==== Alternate modifier for vi-like navigation: Alt + AltGr ====
$VI_MOD2 = ALT $ALTGR

# Arrow keys
binde  = $VI_MOD2,       h, sendshortcut, ,           Left,
binde  = $VI_MOD2,       j, sendshortcut, ,           Down,
binde  = $VI_MOD2,       k, sendshortcut, ,           Up,
binde  = $VI_MOD2,       l, sendshortcut, ,           Right,
binde  = $VI_MOD2 SHIFT, h, sendshortcut, SHIFT,      Left,
binde  = $VI_MOD2 SHIFT, j, sendshortcut, SHIFT,      Down,
binde  = $VI_MOD2 SHIFT, k, sendshortcut, SHIFT,      Up,
binde  = $VI_MOD2 SHIFT, l, sendshortcut, SHIFT,      Right,
# Word navigation (Ctrl + Arrow keys)
bind   = $VI_MOD2,       b, sendshortcut, CTRL,       Left,
bind   = $VI_MOD2,       w, sendshortcut, CTRL,       Right,
bind   = $VI_MOD2,       w, sendshortcut, ,           Right,
bind   = $VI_MOD2,       e, sendshortcut, CTRL,       Right,
bind   = $VI_MOD2 SHIFT, b, sendshortcut, SHIFT CTRL, Left,
bind   = $VI_MOD2 SHIFT, w, sendshortcut, SHIFT CTRL, Right,
bind   = $VI_MOD2 SHIFT, w, sendshortcut, SHIFT,      Right,
bind   = $VI_MOD2 SHIFT, e, sendshortcut, SHIFT CTRL, Right,
# Readline-like navigation (Home/End)
bind   = $VI_MOD2 CTRL,       e, sendshortcut, ,      End,
bind   = $VI_MOD2 CTRL SHIFT, e, sendshortcut, SHIFT, End,
bind   = $VI_MOD2,       a, sendshortcut, ,      Home,
bind   = $VI_MOD2 SHIFT, a, sendshortcut, SHIFT, Home,
# Whole document navigation (Ctrl + Home/End)
bind   = $VI_MOD2,       g, sendshortcut, CTRL,       Home,
bind   = $VI_MOD2 SHIFT, g, sendshortcut, CTRL,       End,
# Open lines
bind   = $VI_MOD2,       o, sendshortcut, ,           End,
bind   = $VI_MOD2,       o, sendshortcut  ,           Return,
bind   = $VI_MOD2 SHIFT, o, sendshortcut, ,           Home,
bind   = $VI_MOD2 SHIFT, o, sendshortcut, ,           Return,
bind   = $VI_MOD2 SHIFT, o, sendshortcut, ,           Left,

